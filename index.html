<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Entrega Simulador Interactivo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
    </header>
    <main>
        <div id="contenedor-principal"
            class="contenedor-generico container w-50 rounded text-center text-light animate__animated d-flex flex-column align-items-center justify-content-evenly">
            <h1 id="titulo" class="display-3 mt-5 text-light text-underline animate__animated animate__fadeInUp">¡Bienvenido al simulador de prestamos!</h1>
            <p id="parrafo" class="mt-5 display-6 fs-4 text-light fw-lighter fst-italic animate__animated animate__fadeInUp">Trabajamos con tu tarjeta Visa,
                Mastercard, Cabal, Naranja, Galicia</p>
            <button id="boton-empezar" type="button" class="mt-4 btn animate__animated animate__fadeInUp">¡Comenzar Simulación!</button>
        </div>
        <div id="contenedor-cotizaciones" class="mt-4 contenedor-generico container w-50 rounded text-center text-light animate__animated animate__flipInX invisible">
            <ul id="lista-cotizaciones" class="d-flex justify-content-around">

            </ul>
        </div>
        <div id="contenedor-secundario" class="contenedor-generico invisible mt-5 container w-25  rounded-pill text-center text-light animate__animated animate__fadeInUp">
            <h1 class="display-6">¡Tu ultima Simulación!</h1>
            <ul id="lista-ultima-simulacion">
                <li id="prestamista"></li>
                <li id="monto"></li>
                <li id="meses"></li>
                <li id="tasa"></li>
                <li id="cuota"></li>
            </ul>
        </div>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
